<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>A-Frame Dance Demo</title>

 -->

     <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

    <script src="js/aframe-extras.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

 -->
<script type="text/javascript">
    
</script>

</head>

<body>
    <script type="text/javascript">

    </script>
    <a-scene>
        <a-assets>
            <audio id="improvForIsolated" src="audio/mei-ohara_improvisation-for-the-isolated.mp3" preload="false"></audio>
            <audio id="thunderSoundEffect" src="audio/thunder.wav" preload="auto"></audio>
        </a-assets>

        <a-entity id="player" camera="userHeight: 1.3; near: .01; far: 500" universal-controls position="0 0 5">
        </a-entity>

        <a-entity id="left-hand" hand-controls="left" grab></a-entity>
        <a-entity id="right-hand" hand-controls="right" grab></a-entity>


<!--         <a-box scale-to-player-movement></a-box>
 -->        <a-entity  scale="0.025 0.025 0.025" color="white" rotation="0 90 0" json-model="src: url(models/danceTestSyncWithMaterials.json);" animation-mixer="clip: Armacenter4Char00; duration: 76; loop:pingpong" id="dancer">
        </a-entity>



        <a-entity id="ocean" ocean="density: 30; width: 50; depth: 50; speed: 1" material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1; wireframe: true" rotation="-90 0 0" sound='src: #thunderSoundEffect; autoplay: true; volume: 3'></a-entity>


        <a-sky color='black'></a-sky>

        <a-light type="ambient" color="#bbb"></a-light>

        <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>

        <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>

    </a-scene>
</body>

</html>
